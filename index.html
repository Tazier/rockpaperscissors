<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        
        //Keep track of wins and losses
        let win = 0
        let loss = 0
        //help the computer make its choice
         
        
        let playerScore = 0;
        let computerScore = 0;

        //determine the computers choice
        function getComputerChoice()
        {
            let computerTurn = Math.floor(Math.random() * 3)  + 1;
            if (computerTurn === 1){
                return "paper";
            }
            else if (computerTurn === 2){
                return "rock";
            }
            else if (computerTurn === 3){
                return "scissors";
            }
        }
        
        
        
        //play one round of the game
        function playRound(playerChoice, computerTurn)
        {   
            //determine the winner
            if(playerChoice === "rock" && computerTurn === "paper"
                || playerChoice === "paper" && computerTurn === "scissors"
                || playerChoice === "scissors" && computerTurn === "rock"){
                    loss++
                return  "You lost"; 
            }
            //let the loser know
            else if (computerTurn === "scissors" && playerChoice === "rock"
                || computerTurn === "rock" && playerChoice === "paper"  
                || computerTurn === "paper" && playerChoice === "scissors") {
                win++
                return "You Win";
                
            }
            else {
                return "Its a Tie";
            }

            
            

        }
        
        let playerChoice = window.prompt().toLowerCase();
        let computerChoice = getComputerChoice();

        let result = playRound(playerChoice, computerChoice);
        document.write(result);
    </script>
    
</body>
</html>
